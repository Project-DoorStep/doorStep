<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen grid place-content-center">
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:w-1/3 w-full">
            <div class="flex flex-col justify-center p-8 md:p-14">
                <span class="mb-3 text-4xl font-bold">
                    Sign up
                </span>
                <span class="font-light text-gray-400 mb-8">
                    Please enter your details.
                </span>
                <div class="py-4">
                    <span class="mb-2 text-md">Email</span>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500" name="email" id="email">
                    <span class="mb-2 text-md">Phone Number</span>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500" name="Number" id="Number">
                    <span class="mb-2 text-md">Password</span>
                    <input type="password" class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500" name="pass" id="pass">
                    <span class="mb-2 text-md">Confirm Password</span>
                    <input type="password" class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500" name="cpass" id="cpass">
                </div>
                <div class="flex justify-between w-full py-4">
                    <div class="mr-24">
                        <input type="checkbox" name="ch" id="ch" class="mr-2">
                        <span class="text-md"> Remember me</span>
                    </div>
                </div>
                <button class="w-full bg-amber-500 text-white p-2 rounded-lg mb-6 hover:bg-white hover:text-amber-500 hover:border hover:border-gray-300">
                    Sign up
                </button>
                <button class="w-full border border-gray-300 text-md p-2 rounded-lg mb-6 hover:text-amber-500">
                    <img src="google.png" alt="img" class="w-6 h-6 inline mr-2"/>
                    Sign up with Google
                </button>
            </div>
            <div class="relative"></div>
        </div>
    </div>
</body>
</html>
